				CONTACTENOS!!
			</h2>

			<p class="text-center w-responsive mx-auto mb-5" id="formSub">
				Por favor ingrese sus datos y su pregunta, en breve le responderemos!!
			</p>

			<div class="row justify-content-center align-items-center">
				<div class="col-md-10 mb-md-0 mb-5 text-center">
					<form
						id="contact-form"
						name="contact-form"
						action="mail.php"
						method="POST"
					>
						<div class="row">
							<div class="col-md-6">
								<div class="md-form mb-0">
									<input
										type="text"
										id="name"
										name="name"
										class="form-control"
									/>
									<label for="name" class="formInput">INGRESE SU NOMBRE</label>
								</div>
							</div>

							<div class="col-md-6">
								<div class="md-form mb-0">
									<input
										type="text"
										id="email"
										name="email"
										class="form-control"
									/>
									<label for="email" class="formInput">INGRESE SU CORREO</label>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="md-form mb-0">
									<input
										type="text"
										id="subject"
										name="subject"
										class="form-control"
									/>
									<label for="subject" class="formInput">ASUNTO</label>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="md-form">
									<textarea
										type="text"
										id="message"
										name="message"
										rows="4"
										class="form-control md-textarea"
									></textarea>
									<label for="message" class="formInput"
										>INGRESE SU MENSAJE O PREGUNTA</label
									>
								</div>
							</div>
						</div>
						<div class="text-center text-md-left">
							<label>
								<input type="submit" value="ENVIAR" />
							</label>
						</div>
					</form>
				</div>
